version: 2
updates:
  # JavaScript/TypeScript dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
      ai-sdk:
        patterns:
          - "ai"
          - "@ai-sdk/*"
      shadcn:
        patterns:
          - "@radix-ui/*"
          - "class-variance-authority"
          - "clsx"
          - "tailwind-merge"

  # Python dependencies for Whisper service
  - package-ecosystem: "pip"
    directory: "/services/whisper"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Python dependencies for Piper service
  - package-ecosystem: "pip"
    directory: "/services/piper"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/services/whisper"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/piper"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
