volumes:
  postgres_data:
    name: meeting-assistant-postgres
  ollama_data:
    name: meeting-assistant-ollama
  whisper_models:
    name: meeting-assistant-whisper-models
  piper_models:
    name: meeting-assistant-piper-models
  chroma_data:
    name: meeting-assistant-chroma

